# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

fr:
  date:
    abbr_day_names:
    - dim
    - lun
    - mar
    - mer
    - jeu
    - ven
    - sam
    abbr_month_names:
    - jan
    - fév
    - mar
    - avr
    - mai
    - jun
    - jul
    - aoû
    - sep
    - oct
    - nov
    - déc
    day_names:
    - dimanche
    - lundi
    - mardi
    - mercredi
    - jeudi
    - vendredi
    - samedi
    formats:
      default: "%d/%m/%Y"
      long: "%d %B %Y"
      short: "%d %b"
    month_names:
    - janvier
    - février
    - mars
    - avril
    - mai
    - juin
    - juillet
    - août
    - septembre
    - octobre
    - novembre
    - décembre
    order:
    - :jour
    - :mois
    - :année
  datetime:
    distance_in_words:
      about_x_hours:
        one: environ 1 heure
        other: environ %{count} heures
      about_x_months:
        one: environ 1 mois
        other: environ %{count} mois
      about_x_years:
        one: environ 1 an
        other: environ %{count} ans
      almost_x_years:
        one: presque 1 an
        other: presque %{count} ans
      half_a_minute: demi-minute
      less_than_x_minutes:
        one: moins d'1 minute
        other: moins de %{count} minutes
      less_than_x_seconds:
        one: moins d'1 seconde
        other: moins de %{count} secondes
      over_x_years:
        one: plus d'1 an
        other: plus de %{count} ans
      x_days:
        one: 1 jour
        other: "%{count} jours"
      x_minutes:
        one: 1 minute
        other: "%{count} minutes"
      x_months:
        one: 1 mois
        other: "%{count} mois"
      x_seconds:
        one: 1 seconde
        other: "%{count} secondes"
    prompts:
      day: Jour
      hour: Heure
      minute: Minutes
      month: Mois
      second: Secondes
      year: Année
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: doit être accepté
      blank: ne peut pas être vide
      present: doit être vide
      confirmation: ne coïncide pas
      empty: ne peut pas être vide
      equal_to: doit être égal à %{count}
      even: doit être pair
      exclusion: est réservé
      greater_than: doit être plus grand que %{count}
      greater_than_or_equal_to: doit être plus grand que ou égal à %{count}
      inclusion: n'est pas inclus dans la liste
      invalid: n'est pas valide
      less_than: doit être plus petit que %{count}
      less_than_or_equal_to: doit être plus petit que ou égal à %{count}
      not_a_number: n'est pas un nombre
      not_an_integer: doit être un nombre entier
      odd: doit être impair
      record_invalid: 'La validation a échoué: %{errors}'
      restrict_dependent_destroy:
        one: Impossible de supprimer l'enregistrement car il existe un %{record} dépendant
        many: Impossible de supprimer l'enregistrement car il existe des %{record} dépendants
      taken: est déjà utilisé
      too_long: est trop long (%{count} caractères maximum)
      too_short: est trop court (%{count} caractères minimum)
      wrong_length: n'a pas la bonne longueur (%{count} caractères attendus)
      other_than: doit être différent de %{count}
      invalid_date: "n'est pas une date valide"
    template:
      body: 'Des problèmes ont été trouvés avec les champs suivants :'
      header:
        one: Impossible d'enregistrer ce/cette %{model} car 1 erreur a été trouvée
        other: Impossible d'enregistrer ce/cette %{model} car %{count} erreurs ont été trouvées
  helpers:
    select:
      prompt: Veuillez sélectionner
    submit:
      create: Créer %{model}
      submit: Enregistrer %{model}
      update: Actualiser %{model}
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: milliard
          million: million
          quadrillion: quadrillion
          thousand: mille
          trillion: trillion
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: octet
            other: octets
          gb: GO
          kb: KO
          mb: MO
          tb: TO
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " et "
      two_words_connector: " et "
      words_connector: ", "
  time:
    am: du matin
    formats:
      default: "%A, %d %B %Y %H:%M:%S %z"
      long: "%d %B %Y %H:%M"
      short: "%d %b %H:%M"
      datetime: "%d/%m/%Y %H:%M:%S"
    pm: "de l'après-midi"

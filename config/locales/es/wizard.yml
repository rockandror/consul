                link: Crear campos de verificación telefónica
              delete: Borrar
              description:
                handlers:
                  remote_census: Agregue los campos de verificación que desea enviar al censo remoto.
                  residents: Añada los campos de verificación que desea comprobar contra la base de datos del censo local.
                  sms: Agregue el campo teléfono para obtener el teléfono del usuario y verificarlo por SMS.
              edit: Editar
              title:
                handlers:
                  remote_census: Configurar el proceso de verificación de censos remotos
                  residents: Configurar el proceso de verificación del censo local
                  sms: Configurar el proceso de verificación del teléfono
